<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <style>
        body {
            position: absolute;
            left: 0%;
            text-align: center;
        }

        .container {
            justify-content: center;
            align-items: center;
            display: flex;
            height: 100%;
            text-align: center;
        }
        button {
                width: 90px;
                height: 60px;
                font-size: 30px;
                background-color: green;
                color: honeydew;
            }
            button:hover {
                background-color: greenyellow;
                color: grey;
            }
            h2 {
                color: black;
                margin: 0 50px;
                font-size: 45px;
            }
        h1 {
                font-size: 35px;
                color: green;
                text-align: center;
                padding-left: 10%;
            }
        </style>
        </head>
        
        <body>
            <h1>Increment and Decrement counter</h1>
            <div="container">
                <button onclick="increment()">+</button>
                <h2 id="counting"></h2>
                <button onclick="decrement()">-</button>
            </div>
            <script>

                var data = 1;                                             //initialising a variable name data
                document.getElementById("counting").innerText = data;     //printing default value of data that is 0 in h2 tag


                function increment() {                                   //creation of increment function
                    data = data + 1;
                    document.getElementById("counting").innerText = data;
                }
             function decrement() {                                    //creation of decrement function
                    data = data - 1;
                    document.getElementById("counting").innerText = data;
                }
            </script>
        </body>   
        </html>
</body>
</html>
